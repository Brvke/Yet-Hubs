<!-- rental/templates/rental/create_booking.html -->

{% extends 'yet/base.html' %}

{% block title %}Book {{ venue.name }}{% endblock %}

{% block content %}
    <h1>Book {{ venue.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Confirm Booking</button>
    </form>
{% endblock %}
