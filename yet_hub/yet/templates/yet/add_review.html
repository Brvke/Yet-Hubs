{% extends 'yet/base.html' %}

{% block title %}Add Review for {{ venue.name }}{% endblock %}

{% block content %}
    <div class="container mx-auto py-6">
        <h2 class="my-4 text-2xl font-semibold">Add Your Review for {{ venue.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit Review</button>
        </form>
    </div>
{% endblock %}
